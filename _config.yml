title: Carlocktography
description: Carlocktograhy's GitHub Page
github_username: Saijin-Naib

# Email and twitter are optional:
email: 'Carlocktography@Outlook.com'
#twitter_username:
mastodon_username: '@Brett_E_Carlock@Mastodon.Online'

# Set this to true to get LaTeX math equation support
use_math: true

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: jekyll-theme-leap-day
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata
  - jekyll-remote-theme

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
