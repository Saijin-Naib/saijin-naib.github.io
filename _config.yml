title: Carlocktography
description: GIS, Remote Sensing, and IT Services company focused on Free/Open-Source software, data, and standards
github_username: Saijin-Naib

# Email and twitter are optional:
email: Carlocktography@Outlook.com
#twitter_username:
mastodon:
- username: Brett_E_Carlock
  instance: Mastodon.Online

# Set this to true to get LaTeX math equation support
use_math: true

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
remote_theme: pages-themes/leap-day
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata
  - jekyll-remote-theme

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
